name: Daily
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - name: Set node version to 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
          cache: pnpm
      - name: Install
        run: pnpm install --no-frozen-lockfile
      - name: Build
        run: pnpm run build
      - uses: bubkoo/use-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          env_name: bot_token
      - uses: ./packages/coder-calendar
        id: calendar
        with:
          GITHUB_TOKEN: ${{ env.bot_token }}
          path: resources/coder-calendar
      - uses: wow-actions/daily-saying@v1
        id: saying
      - uses: wow-actions/update-file@v1
        with:
          GITHUB_TOKEN: ${{ env.bot_token }}
          path: README.md
          content: |
            <h3 align="center">${{ steps.saying.outputs.date }}</h3>
            <p align="center">${{ steps.saying.outputs.content }}</p>
            <p align="center">${{ steps.saying.outputs.translation }}</p>
            <p align="center"><img src="${{ steps.saying.outputs.best_picture }}"/></p>
          commit_message: 'chore: daily saying [skip ci]'
          opening_comment: '<!-- [START DAILY SAYING] -->'
          closing_comment: '<!-- [END DAILY SAYING] -->'

